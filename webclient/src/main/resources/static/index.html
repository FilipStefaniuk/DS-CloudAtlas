<!DOCTYPE html>
<html lang="en">
<head>
    <title>CloudAtlas</title>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/select-menu.css">
    <script type="text/javascript" src="js/select-menu.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>

    <!--<script type="text/javascript" src="js/smoothie.js"></script>-->
    <!--<script src="js/functions.js"></script>-->
</head>
<body>
    <div class="jumbotron text-center">
        <h1>CloudAtlas</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-3">
                <a class="btn btn-default btn-select">
                    <input type="hidden" class="btn-select-input" id="agents" name="" value="" />
                    <span class="btn-select-value">Select an Item</span>
                    <span class='btn-select-arrow glyphicon glyphicon-chevron-down'></span>
                    <ul id="agents-list">
                    </ul>
                </a>
            </div>
            <div class="col-xs-6 col-sm-3">
                <a class="btn btn-default btn-select">
                    <input type="hidden" class="btn-select-input" id="zones" name="" value="" />
                    <span class="btn-select-value">Select an Item</span>
                    <span class='btn-select-arrow glyphicon glyphicon-chevron-down'></span>
                    <ul id="zones-list">
                    </ul>
                </a>
            </div>
        </div>
        <div class="row">
            <form action="javascript:installQuery()" id="install_query" class="form-inline">
                <div class="form-group">
                    <label>Name:</label>
                    <input name="name" id="query-name">
                </div>
                <div class="form-group">
                    <label>Query:</label>
                    <input class="form-control" id="query-value" name="query">
                </div>
                <button class="btn btn-default">Install</button>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h3 class="text-center">Attributes</h3>
                <table id="attributes-table" class="table table-hover"></table>
            </div>
            <div class="col-sm-4">
                <h3 class="text-center"> Queries </h3>
                <table class="table table-striped table-hover" id="queries-table"></table>
            </div>
        </div>
    </div>
</body>
</html>
