<!DOCTYPE html>
<html lang="en">
<head>
    <title>CloudAtlas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/select-menu.css">
    <link rel="stylesheet" type="text/css" href="css/fixed-table.css">
    <script type="text/javascript" src="js/select-menu.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>CloudAtlas</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-3">
                <a class="btn btn-default btn-select">
                    <input type="hidden" class="btn-select-input" id="agents" name="" value="" />
                    <span class="btn-select-value">Select an Item</span>
                    <span class='btn-select-arrow glyphicon glyphicon-chevron-down'></span>
                    <ul id="agents-list">
                    </ul>
                </a>
            </div>
            <div class="col-xs-6 col-sm-3">
                <a class="btn btn-default btn-select">
                    <input type="hidden" class="btn-select-input" id="zones" name="" value="" />
                    <span class="btn-select-value">Select an Item</span>
                    <span class='btn-select-arrow glyphicon glyphicon-chevron-down'></span>
                    <ul id="zones-list">
                    </ul>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            Attributes
                        </h4>
                    </div>
                    <input type="hidden" id="selected-attribute" name="hello" value="" />
                    <table id="attributes-table" class="table table-fixed">
                        <thead>
                        <tr>
                            <th class="col-xs-8">Name</th><th class="col-xs-2">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div id="attribute-chart" style="height: 325px; width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            Install Query
                        </h4>
                    </div>
                    <div class="panel-body">
                        <div style="height: 237px">
                            <form action="javascript:installQuery()" id="install_query">
                                <div class="form-group">
                                    <input name="name" id="query-name" class="form-control" placeholder="Name" style="width: 100%">
                                </div>
                                <div class="form-group">
                                    <textarea name="query" class="form-control" placeholder="Query" style="height: 120px; width: 100%"></textarea>
                                </div>
                                <button class="btn btn-default" style="float: right">Install</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            Queries
                        </h4>
                    </div>
                    <table class="table table-fixed" id="queries-table">
                        <thead>
                        <tr>
                            <th class="col-xs-2">Name</th><th class="col-xs-10">Query</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
